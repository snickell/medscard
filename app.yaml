application: medscard
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /images
  static_dir: images

- url: /js
  static_dir: js

- url: /css
  static_dir: css
  
- url: /
  static_files: index.html
  upload: index.html

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
- name: PIL
  version: "1.1.7"
